---
layout: default
---

<h1>{{ page.title }}</h1>

<div id="description">
  {{ content }}
</div>

<h2>Posts in this category:</h2>

<ol class="posts">
  {% assign category = page.categories[0] %}
  {% for post in site.categories[category] %}
    <li>
      <span class="date">{{ post.date | date_to_string }}</span>
      â–¸ <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ol>
