<!DOCTYPE html>
<html>
  <head profile="http://gmpg.org/xfn/11">
    <link href="/writings/index.xml" rel="alternate" title="Mislav's writings" type="application/atom+xml">
    <link href="/feeds/dev.xml" rel="alternate" title="Mislav's tech blog" type="application/atom+xml">
    <link rel="stylesheet" type="text/css" href="/stylesheets/default.css?{{ site.time | date: "%s" }}">

    <meta charset="UTF-8">
    <title>{{ page.title | replace:'&nbsp;',' ' | escape }}</title>
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | escape }}">
    {% elsif page.description %}
    <meta name="description" content="{{ page.description | escape }}">
    {% endif %}
    <meta name=author lang=hr content="Mislav MarohniÄ‡">
    <meta content='initial-scale=1.0' name='viewport'>
    <link rel="icon" href="/favicon.ico">

    {% if page.styles %}
    <style type="text/css" media="screen">{{ page.styles }}</style>
    {% endif %}
  </head>
  
  <body>
    {{ content }}

<script type="text/javascript">
{% include tracking_code.js %}
</script>
  </body>
</html>
